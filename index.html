<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="bg-[#1E1E1E] min-h-screen bg-[url(imgs/background.png)] bg-no-repeat bg-center"
    >
      <!-- home section  -->
      <section>
        <div
          id="home-screen"
          class="flex flex-col justify-center items-center min-h-screen gap-6" 
        >
          <h1 class="text-7xl font-bold text-white">ALPHABET CLASH</h1>
          <p class="text-2xl text-white">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn">Play Now</button>
        </div>
      </section>
      <!-- playGround Section  -->
      <section>
        <div
          id="play-ground"
          class="flex flex-col items-center gap-20 pt-20 hidden"
        >
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3] border-black"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-4 pb-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <h1 id="current-alphabet"
              class="text-black uppercase text-9xl font-bold flex justify-center h-full items-center"
            >
              Y
            </h1>
          </div>

          <!-- keyboard start  -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score  -->
          <div class="w-3/4 flex justify-between">
            <button
              class="btn bg-[#894189FF] text-[#FFFFFF] rounded-4xl border-0"
            >
              <p>Life</p>
              <img src="./imgs/heart.svg" alt="" />
             <span id="life">5</span>
            </button>

            <button
              class="btn bg-[#360490FF] text-[#FFFFFF] rounded-4xl border-0"
            >
              <p>Score</p>
              <img src="./imgs/score.svg" alt="" />
             <span id="score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Result Section  -->
      <section id="final-result" class="flex justify-center items-center min-h-screen hidden">
        <div class="space-y-6 text-center bg-[#FFFFFF33] p-5 rounded-xl">
          <h1 class="text-8xl text-white">
            <span class="font-extrabold">Score:</span>
            <span id="game-result">14</span>
          </h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p class="text-3xl font-semibold text-white">
            Practice will make you Pro
          </p>
        </div>
      </section>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
